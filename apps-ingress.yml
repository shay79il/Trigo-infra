apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trigo-apps-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "appA.com"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: appA-appA-svc
            port:
              number: 80
  - host: "appB.com"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: appB-appB-svc
            port:
              number: 80
